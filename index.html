<!DOCTYPE html>
 <!--
	 For God so loved the world that he gave his one and only Son,
	 that whoever believes in him shall not perish but have eternal life.
	 (John 3:16)
 -->
<html lang="pt-br">
    <!-- head -->
	<head>
        <!-- title -->
        <title>Elecnor Brasil - SGGR</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1">
        <meta name="author"      content="fernando silva">
        <meta name="contact"     content="fernando.silva@elecnor.com / +55 (21) 979270962">
        <meta name="description" content="elecnor">
        <meta name="keywords"    content="elecnor, brasil">
        <!-- link -->
        <link type="image/x-icon" rel="icon"       href="favicon/elecnor.ico">
        <link type="text/css"     rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link type="text/css"     rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link type="text/css"     rel="stylesheet" href="css/elecnor.css">
        <!-- script -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- version 4.3.1  -->
        <script type="text/javascript" src="script/elecnor.js"></script>
    </head>
    <!-- body -->
    <body>
        <!-- container -->
        <div class="container-fluid">
            <!-- header -->
            <header class="text-center border-bottom mt-3">
                <img src="logo/elecnor.png" alt="logo elecnor">
                <div class="mt-3 mb-3">
                    <span>Subdireção Geral Grandes Redes<br>(SGGR Brasil)</span>
                </div>
            </header>
            <!-- content -->
            <div class="text-center m-auto" id="div_content">
                <div class="m-3 pb-5">
                    <button class="m-2 button_menu" onclick="goProjects()" id="button_menu1">
                        <h1>
                            <i class="fas fa-map-marked-alt"></i>
                        </h1>
                        <span>Mapas</span>
                    </button>
                    <button class="m-2 button_menu" onclick="" id="button_menu2" data-toggle="modal" data-target="#modal_powerbi">
                        <h1>
                            <i class="fas fa-chart-bar"></i>
                        </h1>
                        <span>Análise de Dados</span>
                    </button>
                </div>
            </div>
            <!-- footer -->
            <div class="fixed-bottom border-top text-center text-secondary pb-3 bg-white footer">
                <span>Copyright &copy; 2020 Elecnor do Brasil Ltda</span>
                <br>
                <span>Website desenvolvido por Fernando Silva</span>
            </div>
            <!-- modal -->
            <div class="modal fade" id="modal_powerbi" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-info">
                                <i class="fas fa-chart-bar"></i>
                                <span>Análise de Dados</span>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        <div class="modal-body">
                            <div class="list-group">
                                <button type="button" class="list-group-item list-group-item-action" onclick="loadPowerbi(this)" value="0" id="button_powerbi0">
                                    <i class="fas fa-users"></i>
                                    <span class="ml-1">Efetivo</span>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action" onclick="loadPowerbi(this)" value="1" id="button_powerbi1">
                                    <i class="fas fa-tractor"></i>
                                    <span class="ml-1">Veículos</span>
                                </button>
                                <button type="button" class="list-group-item list-group-item-action" onclick="loadPowerbi(this)" value="2" id="button_powerbi2">
                                    <i class="fas fa-tools"></i>
                                    <span class="ml-1">Ferramental</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
