<html lang="pt-br">
    <!-- head -->
	<head>
        <!-- title -->
        <title>Elecnor Brasil - SGGR</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1">
        <meta name="author"      content="fernando silva">
        <meta name="contact"     content="fernando.silva@elecnor.com / +55 (21) 979270962">
        <meta name="description" content="elecnor">
        <meta name="keywords"    content="elecnor, brasil">
        <!-- link -->
        <link type="image/x-icon" rel="icon"       href="favicon/elecnor.ico">
        <link type="text/css"     rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link type="text/css"     rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link type="text/css"     rel="stylesheet" href="css/elecnor.css">
        <!-- script -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- version 4.3.1  -->
        <script type="text/javascript" src="script/elecnor.js"></script>
    </head>
    <!-- body -->
    <body>
        <!-- container -->
        <div class="container-fluid">
            <!-- header -->
            <header class="text-center border-bottom mt-3">
                <img src="logo/elecnor.png" alt="logo elecnor">
                <div class="mt-3 mb-3">
                    <span>Subdireção Geral Grandes Redes<br>(SGGR Brasil)</span>
                </div>
            </header>
            <!-- content -->
            <div class="text-center m-auto" id="div_content">
                <div class="text-info mt-3">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Mapas</span>
                </div>
                <div class="mt-2 pb-5">
                    <button class="button_projects" value="0" onclick="loadMaps(this)" id="button_project0"></button>
                    <button class="button_projects" value="1" onclick="loadMaps(this)" id="button_project1"></button>
                    <button class="button_projects" value="2" onclick="loadMaps(this)" id="button_project2"></button>
                    <button class="button_projects" value="3" onclick="loadMaps(this)" id="button_project3"></button>
                    <button class="button_projects" value="4" onclick="loadMaps(this)" id="button_project4"></button>
                    <button class="button_projects" value="5" onclick="loadMaps(this)" id="button_project5"></button>
                </div>
            </div>
            <!-- footer -->
            <div class="fixed-bottom border-top text-center text-secondary pb-3 bg-white footer">
                <span>Copyright &copy; 2020 Elecnor do Brasil Ltda</span>
                <br>
                <span>Website desenvolvido por Fernando Silva</span>
            </div>
            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-info">
                                <i class="fas fa-map-marked-alt"></i>
                                <span>Mapas</span>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        <div class="modal-body">
                            <div class="list-group" id="div_list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
